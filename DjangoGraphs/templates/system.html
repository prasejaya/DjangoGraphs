{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load class_tag %}

{% block title %}{% trans 'System' %}{% endblock %}

{% block content %}
    <h2>{% trans 'System Settings' %}</h2>

    <form action="{% url 'system' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> {% trans 'Save' %}</button>
    </form>

    <h2>{% trans 'Key Changes' %}</h2>
{% endblock %}
